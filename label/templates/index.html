<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplikasi Label</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container px-20 mx-auto py-20 bg-gray-100 min-h-screen">
        <div class="mx-auto w-1/3 bg-white shadow rounded p-5">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">Aplikasi Pembuat Label Otomatis</h1>
                <p>Pilih file pdf dan sistem secara otomatis akan membuatkan label. Gunakan <a class="text-blue-500 hover:text-blue-700" href="/static/template_label.xlsx" download="">template ini</a> untuk membuat label.</p>
            </div>
            <form action="" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="mb-4">
                    <input class="w-full border p-2" type="file" name="file" id="file">
                </div>
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 rounded px-2 py-1 w-full text-white font-medium">Kirim</button>
            </form>
        </div>
    </div>
</body>
</html>
